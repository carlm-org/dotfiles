- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    # fish
    ~/.config/fish/config.fish: fish/config.fish

    # git
    ~/.gitconfig: git/gitconfig

    # i3
    ~/.config/i3: i3/i3
    ~/.config/i3status: i3/i3status
    
    # vim
    ~/.vimrc: vim/vimrc

    # X
    ~/.xinitrc: X/xinitrc
